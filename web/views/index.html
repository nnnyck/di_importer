<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DI Importer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">ðŸ“¦ DI Importer</h1>

        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Selecione PDFs:</label>
                <input class="block w-full border border-gray-300 rounded-lg p-2" type="file" name="pdfs" multiple>
            </div>

            <div>
                <label class="block mb-1 font-medium">Selecione a planilha:</label>
                <input class="block w-full border border-gray-300 rounded-lg p-2" type="file" name="spreadsheet">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Enviar
            </button>
        </form>
    </div>

</body>
</html>
